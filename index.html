<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="inter-font background-color">
    <header>
        <nav>
            <h3 class="nav-title">Abed</h3>
            <button class="button-primary">Sigh Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Welcome to Our Web Development Agency</h1>
                <button class="button-primary">Stay Focused</button>
            </div>
        </div>

    </header>
    <main>
        <section class="action">
            <div class="action-items">
                <h3 class="action-title">See It in Action</h3>
           <p class="action-descrip">Explore the live preview and imagine your brand in this bold new look.</p>
           <button class="button-primary">Launch Live Preview</button>
            </div>
              <div class="action-image">
            <img src="style/image/wc-mini.png" alt="wc-mini" width="400px" height="300px
            ">
           </div>
        </section>
    </main>
    
</body>

</html>
